<mat-card class="admin-login-card">
  <mat-card-header>
    <mat-card-title>Admin Login</mat-card-title>
  </mat-card-header>
  <mat-form-field>
    <label for="">Email</label>
    <input type="text" matInput required />
  </mat-form-field>
  <br />
  <mat-form-field>
    <label for="">Password</label>
    <input type="password" matInput />
  </mat-form-field>

  <mat-card-actions align="end">
    <button mat-button>Login</button>
  </mat-card-actions>
</mat-card>
